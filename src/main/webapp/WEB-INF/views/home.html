<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListProduct</title>
</head>
<body>
    <h3>Products</h3>
    <p>
        <a th:href="@{/products/create}" class="btn btn-primary">
            Add new product
        </a>
    </p>

    <table id = "products" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Manufacturer</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row,rowStat : ${products}">
                <td th:text="${row.getName()}"></td>
                <td th:text="${row.getPrice()}"></td>
                <td th:text="${row.getDescription()}"></td>
                <td th:text="${row.getManufacturer()}"></td>
                <td>
                    <a th:href="@{/products/{id}/edit(id=${row.getId()})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/products/{id}/delete(id=${row.getId()})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/products/{id}/view(id=${row.getId()})}" class="btn btn-warning">View</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>

    <footer th:replace="/layout :: footer"></footer>
</body>
</html>
